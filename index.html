<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("Raja\ Ampat.jpg"); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Latar belakang transparan untuk form */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px; /* Lebar maksimum form */
            width: 100%; /* Lebar responsif */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulir Data Mahasiswa</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" class="form-control" id="nim" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Kelas</label>
                <input type="text" class="form-control" id="class" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Form telah disubmit!');
        });

        document.getElementById('name').addEventListener('input', function() {
            console.log('Nama diubah menjadi: ' + this.value);
        });

        document.getElementById('nim').addEventListener('input', function() {
            console.log('NIM diubah menjadi: ' + this.value);
        });

        document.getElementById('class').addEventListener('focus', function() {
            this.style.borderColor = 'blue'; 
        });

        document.getElementById('class').addEventListener('blur', function() {
            this.style.borderColor = ''; 
        });

        document.getElementById('address').addEventListener('mousedown', function() {
            console.log('Textarea alamat di-klik');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
